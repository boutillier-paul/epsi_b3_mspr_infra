server {
    listen 443 ssl;
    server_name b3-dev-arosaje.online;

    ssl_certificate ./ssl/arosaje.pem;
    ssl_certificate_key ./ssl/arosaje.key;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
<ion-split-pane contentId="my-content">
  <ion-menu side="start" type="overlay" contentId="my-content">
    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-row class="row-spacing">
              <ion-col size="11" class="ion-border-right">
                <div class="image-container">
                  <img src="assets/icon/Arosaje.png" height="100 px" width="200 px" [routerLink]="['/advices']" RouterLinkActive="active">
                </div>
              </ion-col>
            </ion-row>
            <ion-row class="ion-border-bottom ">
              <ion-col size="1" class="ion-border-right">
                <ion-icon name="leaf-outline"></ion-icon>
              </ion-col>
              <ion-col size="11" class="ion-border-right">
                <a href="/map">Garder une plante</a>
              </ion-col>
            </ion-row>
            <ion-row class="ion-border-top ion-border-bottom">
              <ion-col size="1" class="ion-border-right">
                <ion-icon name="clipboard-outline"></ion-icon>
              </ion-col>
              <ion-col size="11" class="ion-border-right">
                <a href="/form-declare">Déclarer sa plante</a>
              </ion-col>
            </ion-row>
            <ion-row class="ion-border-top ion-border-bottom">
              <ion-col size="1" class="ion-border-right">
                <ion-icon name="add-circle-outline"></ion-icon>
              </ion-col>
              <ion-col size="11" class="ion-border-right">
                <a href="/form-garde">Faire une demande de garde</a>
              </ion-col>
            </ion-row>
            <ion-row class="ion-border-top ion-border-bottom">
              <ion-col size="1" class="ion-border-right">
                <ion-icon name="mail-outline"></ion-icon>
              </ion-col>
              <ion-col size="11" class="ion-border-right">
                <a href="/mes-messages">Mes messages</a>
              </ion-col>
            </ion-row>
            <ion-row class="ion-border-top">
              <ion-col size="1" class="ion-border-right">
                <ion-icon name="person-outline"></ion-icon>
              </ion-col>
              <ion-col size="11">
                <a href="/mon-profil">Mon espace</a>
              </ion-col>
            </ion-row>
            <ion-row class="ion-border-top">
              <ion-col size="1" class="ion-border-right">
                <ion-icon name="arrow-undo-circle"></ion-icon>
              </ion-col>
              <ion-col size="11">
                <a href="/map">Se déconnecter</a>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ion-menu>
  <ion-content class="bg-class" id="my-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Historique session after click</ion-title>
      </ion-toolbar>
    </ion-header> 
    <div class="container">
      <div class="img-page">
        <br>
        <img [src]="sessionPicUrl" [style.width]="imageWidth" [style.height]="imageHeight" [style.object-fit]="imageOrientation" [style.max-width]="'100%'" [style.max-height]="'100%'">
        <br>
        <h5>Date de la session : <ion-chip>{{created_at}}</ion-chip></h5>
        <h5>Rapport de la session (Optionnel) :</h5>
        <h5>{{rapport}}</h5>
      </div>
    </div>
  </ion-content>
</ion-split-pane>
